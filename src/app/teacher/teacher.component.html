<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <br>
    <div class="container">
        <h4>Login Page</h4>
        <br>
        <form (submit)="getData(postForm)" #postForm="ngForm">

            <div class="form-group">
                <label for="user">Username<span class="required-field"></span>:</label>
                <input required type="text" class="form-control" id="user" placeholder="Enter Username" name="user" ngModel>
            </div>
            <div class="form-group">
                <label for="pass">Password<span class="required-field"></span>:</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter Password" name="pass" ngModel>
            </div>
            <button type="submit" class="btn btn-success ">Login</button>


        </form>
    </div>

</div>
