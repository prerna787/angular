<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <div class="logout">
        <button id="lgtbtn" class="btn btn-danger" (click)="logOut()" style="float: right; background-color: red;">LogOut</button>
    </div>
    <div class="container">
        <h4>Add Result</h4>
        <br>
        <form (ngSubmit)="getData(postForm.value)" #postForm="ngForm">

            <div class="form-group">
                <label for="roll">Roll No.:</label>
                <input type="number" class="form-control" id="roll" placeholder="Enter Roll No." name="id" ngModel>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ngModel>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dob" ngModel>
            </div>

            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" class="form-control" id="score" placeholder="Enter score" name="score" ngModel>
            </div>

            <button type=" submit " class="btn btn-primary ">Submit</button>
            <button type="reset" class="btn btn-primary ">Clear</button>
                
        </form>
    </div>
    <!-- <br> {{content}} -->
</div>
