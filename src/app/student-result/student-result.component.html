<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <div class="logout">
        <button id="lgtbtn" class="btn btn-danger" (click)="logOut()" style="float: right; background-color: red;">LogOut</button>
    </div>
    <br>
    <div class="container">
        <h4>Result</h4>
        <br>
        <form [formGroup]="showResult">

            <div class="form-group">
                <label for="roll">Roll No.:</label>
                <input type="number" class="form-control" id="roll" placeholder="Nothing found" formControlName="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Nothing found" formControlName="name" readonly>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Nothing found" formControlName="dob" readonly>
            </div>

            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" class="form-control" id="score" placeholder="Nothing found" formControlName="score" readonly>
            </div>


        </form>
    </div>
    <!-- <br> {{content}} -->
</div>
