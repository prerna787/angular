<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="background">
    <br>
    <div class="container">
        <h4>Find Result</h4>
        <br>
        <form (submit)="getData(postForm)" #postForm="ngForm">

            <div class="form-group">
                <label for="id">Roll No.:</label>
                <input type="number" class="form-control" id="id" placeholder="Enter Roll No." name="id" ngModel>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dob" ngModel>
            </div>
            <button type=" submit " class="btn btn-primary ">Submit</button>
            <button type="reset" class="btn btn-primary ">Clear</button>
        </form>
    </div>
    <!-- <br> {{content}} -->
</div>
